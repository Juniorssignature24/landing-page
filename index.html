<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-div">
        <div class="logo-nav">
          <div class="logo">
            <i class="bi bi-box"></i>
            <p>company</p>
          </div>
          <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Portfolio</a>
            <a href="">Our Services</a>
          </nav>
        </div>
        <div class="sign-in">
          <button class="btn-1">Sign Up</button>
          <button class="btn-2">Login</button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div>
          <h1
            style="
              font-size: 40px;
              font-family: sans-serif;
              letter-spacing: 1px;
              line-height: 50px;
            "
          >
            Lorem ipsum <br />
            dolor sit amet
            <br />consectetur.
          </h1>
          <small style="color: #000; font-size: 10px">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio
            velit consequatur
            <br />
            sapiente soluta eum in eos doloremque, est magnam quibusdam?
          </small>
          <br />
          <br />
          <br />
          <span
            style="
              background-color: #fff;
              display: inline-block;
              border: 1px solid #fff;
              width: 100px;
              padding: 10px;
              text-align: center;
              border-radius: 30px;
              color: #000;
              box-shadow: 2px 5px 10px #333;
            "
            >See More</span
          >
        </div>
        <div
          style="
            background-color: #fff;
            display: flex;
            width: 20vw;
            height: 70vh;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            align-items: center;
            justify-content: center;
            position: relative;
          "
        >
          <div
            style="
              position: absolute;
              background-color: #808080;
              width: 80px;
              height: 1vh;
              top: 20px;
              border-radius: 3px;
            "
          ></div>
          <div
            style="
              background: rgb(2, 0, 36);
              background: linear-gradient(
                90deg,
                rgba(2, 0, 36, 1) 0%,
                rgba(9, 121, 11, 1) 0%,
                #00d4ff 100%
              );
              background-repeat: no-repeat;
              background-position: center;
              height: 55vh;
              width: 18vw;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span
              style="
                position: relative;
                top: 120px;
                display: inline-block;
                width: 180px;
                padding: 5px 10px;
                color: #000;
                text-align: center;
                border-radius: 20px;
                background-color: #fff;
              "
            >
              Join Us
            </span>
            <div style="position: absolute; background-color: #808080; width: 20px; border-radius: 10px; height: 20px; bottom: 20px;"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
